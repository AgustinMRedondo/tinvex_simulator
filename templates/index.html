<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinvex AMM Simulator - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Tinvex AMM Simulator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Test Backend Connection</h2>
            
            <div class="space-y-4">
                <button onclick="testHealth()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Test Health
                </button>
                
                <button onclick="quickSimulation()" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 ml-2">
                    Run Quick Simulation
                </button>
                
                <button onclick="getState()" class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600 ml-2">
                    Get Current State
                </button>
                
                <button onclick="reset()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 ml-2">
                    Reset
                </button>
            </div>
            
            <div id="result" class="mt-6 p-4 bg-gray-100 rounded overflow-auto max-h-96">
                <p class="text-gray-500">Results will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {'Content-Type': 'application/json'}
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                displayResult(data);
                return data;
            } catch (error) {
                displayResult({error: error.message});
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre class="text-sm">${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testHealth() {
            await apiCall('/api/health');
        }

        async function quickSimulation() {
            await apiCall('/api/simulate/quick', 'POST');
        }

        async function getState() {
            await apiCall('/api/state');
        }

        async function reset() {
            await apiCall('/api/reset', 'POST');
        }
    </script>
</body>
</html>
